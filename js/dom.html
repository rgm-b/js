<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		let f;
		function getForm(){
			f = document.forms.frm;
		}
		function sendForm(){
			f.submit();
		}
	</script>
</head>
<body>

	<h1>Элемент Form</h1>

	<form name="frm" action="" method="post">
		<input type="text" name="q" value="Введите запрос">
		<input type="submit" value="Найти">
	</form>
	<br>
	<fieldset>
		<button onclick="getForm()">
			Выбрать элемент form
		</button>
		<button onclick="sendForm()">
			Отправить данные
		</button>
	</fieldset>

</body>
</html>
