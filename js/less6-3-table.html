<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table{
			border:1px solid grey;
		}
		td{
			border:1px solid grey;
			padding: 5px;
			text-align: center;
		}
		button{
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<h1>Таблица умножения</h1>
	<button onclick="createTableDOM()">Создать таблицу DOM</button><button onclick="createTableInnerHTML(10, 11)">Создать таблицу innerHTML</button><br><br>
	<div id="d"></div>
	
	<script>
		let row = 10; //<tr>
		let col=10;	//<td>
		function createTableDOM(){
			let div = document.getElementById('d');
			div.innerHTML = '';  //очистим div, чтобы при повторном вызове функции таблица создавалась в пустом div;
			
			let t = document.createElement('table');			
			div.appendChild(t);

			for (let i=1; i<=row ; i++){
				let tr = document.createElement('tr');
				t.appendChild(tr);
				for(let j = 1; j<=col; j++){
					let td = document.createElement('td');
					td.appendChild( document.createTextNode(i*j) );				
					tr.appendChild(td);
					
				}
			}
		}

		function createTableInnerHTML(row, col){
			let div = document.getElementById('d');
			div.innerHTML = '';  //очистим div, чтобы при повторном вызове функции таблица создавалась в пустом div;
			
			let txt = '<table>';

			for (let i=1; i<=row ; i++){
				txt += '<tr>';
				for(let j = 1; j<=col; j++){
					txt += '<td>'+(i*j)+ '</td>';					
				}
				txt += '</tr>';
				//console.log(txt);
			}
			 
			txt += '</table>';

			div.innerHTML = txt;
		}
		
	</script>	
</body>
</html>
