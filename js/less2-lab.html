		function winOpen(x, y){			
			w = window.open('','name', 'width =' + x + ', height=' + y );
			w.moveBy( (screen.availWidth - x) / 2 , (screen.availHeight - y) / 2 )
			w.focus();			
		}

		function docWrite(){
			if (w && !w.closed){
				w.document.write('<div>Записал!</div>')
				w.document.write('<script>alert(opener.name)<\/script>');  //name - глобальная переменная открывшего окна
				w.focus();
			}
		}
		
		function demoClose(){
			if (w && !w.closed ) { //проверяем было ли открыто окно И не закрыто ли (w.closed возвращает false, если окно не было закрыто)
				w.focus();
				w.close();
			}
			
		}
