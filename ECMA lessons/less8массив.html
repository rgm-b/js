<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<h1>Урок 8. Уровень 1. Массивы</h1>
	
	<script>
		var user = ["a", "b", "c"];
		user[5] = "x";

		console.log("Пробегаемся по массиву \nс помощью for и length");
		for(var i=0 ; i<user.length ; i++){
			console.log(i + " " + user[i]);
		}

		console.log("Пробегаемся по массиву с помощью for in");
		for(var i in user){
			console.log(i + " " + user[i]);
		}


		//сложение массивов

		
	</script>
</body>
</html>
