<body>
	<h1>15 задача. Палиндром ли строка?</h1>
	
	<script>

		function palindrom(string){
				let str = string || 0 ;
                if (str) {
                	str = str.toLowerCase();
                }
				let strReverse = '';
				let result = false; 
				
				for (let i=str.length; i>=0; i--){
					strReverse += str.charAt(i);			
				}
				
				if (str.length<2){				
					result = 'Ошибка, введите больше букв';
				}else if(typeof str !== "string"){
					result = 'Ошибка, введите строку';
				}else if(/\d/.test(str)){					
					result = "Ошибка, введите буквы, а не цифры"
				}else if(str===strReverse){

					result = true;
				}
				return result;
					
			
		}
		palindrom('dad');
		palindrom('hello');
		palindrom('555');
		palindrom(false);
		palindrom('aAaA');
	</script>
</body>
</html>
